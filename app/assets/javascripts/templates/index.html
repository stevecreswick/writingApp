<div class="main-container container">
  <div class="post-feed" ng-controller="PostFeedController">
    <div class="post-container"
         ng-repeat="post in posts"
         ng-include src="'assets/templates/posts/post.html'"
         ng-controller="PostController">
    </div>
    <div class="post-feed-buttons">
      <a ng-if="morePostsAvailable" ng-click="seeMorePosts()">
        SEE MORE POSTS
      </a>
    </div>
  </div>
</div>
